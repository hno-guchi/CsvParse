name: CI

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up CMake
      run: sudo apt-get -y install cmake
      # uses: cmake/setup-cmake@v2
      # with:
      #   cmake-version: 3.21

    - name: Build
      run: |
        cmake -S . -B build
        cmake --build build

    - name: Run tests
      run: ./build/CsvTest

